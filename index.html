<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
<header>
    <img src="./img/header.png" class="header-img" alt="header img">
</header>
<main>
<section id="menu-container">
    <div class="item">
     <div class="emoji"><img src="./img/pizza.png" alt="pizza"></div>
        <div class="property">
           
            <h3>Pizza</h3>
            <p>pepperoni, mushroom,mozerella</p>
            <span>$14</span>
      </div>
      <button type="button" class="btn-add__container">
        <img src="./img/add-btn.png" id="btn-add" alt="add">
      </button>
    </div>
</section>

<section class="order-section">

    <h3 class="order-title">Your Order</h3>

    <div class="order">
        <div class="order-values">
            <div class="order-value">
             <p>name</p>
             <button type="button" class="btn-remove">remove</button>
            </div>
             <div class="price">
                  <p>price</p>
             </div>
        </div>
      

        <div class="total-ordered">
            <h3>Total price:</h3>
            <p>total</p>
        </div>
        <a class="btn-complete__order" href="#">Complete order</a>
       
    </div>

</section>
    
</main>

    <script src="index.js" type="module"></script>
</body>
</html>
